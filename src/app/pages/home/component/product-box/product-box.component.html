<mat-card [ngClass]="{'text-center w-max':!fullWithMode} ">
<div [ngClass]="{flex: fullWithMode}">
    <img class="mb-1 mx-auto h-[200px] "
    [ngClass]="{'h-200px': !fullWithMode, 'h-[360px]': fullWithMode}"
    src="https://via.placeholder.com/150">
    <div class="w-full"[ngClass]="{'px-8 flex flex-col justify-between': ! fullWithMode}">
        <div>
            <h5>shoes</h5>
            <p class="truncate hover:whitespace-normal" >hello</p>
            <p *ngIf="fullWithMode">Description</p>


        </div>
        <div class="flex justify-between" >
            <span class="text-red-600 ml-3 ">{{'150'|currency}}</span>
            <button (click)="onAddToCart()"> <mat-icon class="text-gray-500">shopping_cart</mat-icon></button>
        </div>

    </div>
</div>
</mat-card>



  <div *ngIf="product" class="bg-black shadow-sm  ">
    <div class="flex bg-white  h-[300px] w-[250px]">
      <img class=" object-contain h-[full] min-h-[full] w-full "  [src]="product.image" alt="">
    </div>
    <div class="  bg-white text-black  h-[70px] w-full  text">
      
      <div class=" flex w-[240px]" >
      <p class=" text-[12px] font-medium truncate hover:text-clip" >{{product.title}}</p> 
        
      </div>
      
      <div class="flex align-baseline justify-between ">
        <div class="text-black font-semibold text-lg float-left" >{{product.price|currency}}</div>
        <button  (click)="onAddToCart()"  class="  hover:border-white/40 flex items-center justify-center rounded-md border border-transparent bg-Stone-300 px-5 py-1 text-center text-sm font-medium text-dark focus:outline-none ">
          <svg xmlns="http://www.w3.org/2000/svg" class=" h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          Add to cart</button
        >      </div>

    </div>
  </div>
